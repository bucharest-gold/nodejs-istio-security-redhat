apiVersion: v1
kind: Template
metadata:
  name: nodejs-istio-security-redhat-greeting-service
  annotations:
    description: This template creates a Build Configuration using an S2I builder.
    tags: instant-app
parameters:
- name: SOURCE_REPOSITORY_URL
  description: The source URL for the application
  displayName: Source URL
  required: true
- name: SOURCE_REPOSITORY_REF
  description: The branch name for the application
  displayName: Source Branch
  value: master
  required: true
- name: SOURCE_REPOSITORY_DIR
  description: The location within the source repo of the application
  displayName: Source Directory
  value: .
  required: true
- name: GITHUB_WEBHOOK_SECRET
  description: A secret string used to configure the GitHub webhook.
  displayName: GitHub Webhook Secret
  required: true
  from: '[a-zA-Z0-9]{40}'
  generate: expression
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: nodejs-istio-security-redhat-greeting
  spec: {}
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: nodejs-security-greeting-service-runtime
  spec:
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: 'registry.access.redhat.com/rhoar-nodejs/nodejs-8:latest'
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: nodejs-istio-security-redhat-greeting
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: nodejs-istio-security-redhat-greeting:latest
    postCommit: {}
    resources: {}
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      contextDir: ${SOURCE_REPOSITORY_DIR}
      type: Git
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: nodejs-security-greeting-service-runtime:latest
        incremental: true
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
  status:
    lastVersion: 0
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: nodejs-istio-security-redhat-greeting
    labels:
      app: nodejs-istio-security-redhat-greeting
  spec:
    template:
      spec:
        serviceAccountName: sa-greeting
        containers:
          - readinessProbe:
              exec:
                command:
                - curl
                - http://localhost:8080/api/health/readiness
              initialDelaySeconds: 10
            livenessProbe:
              exec:
                command:
                - curl
                - http://localhost:8080/api/health/liveness
              initialDelaySeconds: 180
            image: nodejs-istio-security-redhat-greeting
            name: nodejs-istio-security-redhat-greeting
            securityContext:
              privileged: false
            ports:
              - containerPort: 8080
                name: http
                protocol: TCP
      metadata:
        annotations:
          sidecar.istio.io/inject: "true"
        labels:
          app: nodejs-istio-security-redhat-greeting
    replicas: 1
    selector:
      app: nodejs-istio-security-redhat-greeting
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - nodejs-istio-security-redhat-greeting
          from:
            kind: ImageStreamTag
            name: 'nodejs-istio-security-redhat-greeting:latest'
- apiVersion: v1
  kind: Service
  spec:
    ports:
      - port: 8080
        name: http
    selector:
      app: nodejs-istio-security-redhat-greeting
  metadata:
    name: nodejs-istio-security-redhat-greeting
    labels:
      app: nodejs-istio-security-redhat-greeting
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: sa-greeting
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: nodejs-istio-security-redhat-greeting
    name: nodejs-istio-security-redhat-greeting
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: nodejs-istio-security-redhat-greeting
